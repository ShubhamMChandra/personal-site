<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham Chandra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Space+Grotesk:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SVG Lighting Filter -->
  <svg class="svg-filters" aria-hidden="true">
    <defs>
      <filter id="point-light" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffb870" result="specular">
          <fePointLight x="150" y="-100" z="200"/>
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
        <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      </filter>
    </defs>
  </svg>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <!-- Collapsed Navigation (hidden initially, shown when book is open) -->
  <nav class="collapsed-nav" aria-label="Book navigation">
    <button class="nav-shelf-btn" data-action="return-to-shelf" aria-label="Return to bookshelf">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Shelf</span>
    </button>
  </nav>

  <!-- Main Bookshelf View -->
  <main class="bookshelf-scene">
    <!-- Atmospheric space above shelf -->
    <div class="atmosphere">
      <!-- Edison bulb with filament -->
      <div class="edison-bulb">
        <div class="bulb-cord"></div>
        <div class="bulb-socket"></div>
        <div class="bulb-glass">
          <div class="filament">
            <div class="filament-stem"></div>
            <div class="filament-coil"></div>
          </div>
        </div>
        <div class="bulb-glow"></div>
      </div>
    </div>

    <!-- The Bookshelf -->
    <div class="bookshelf">
      <!-- Book Spines - Image-based for premium look -->
      <div class="books">
        <button class="book" data-book="work" aria-label="Open Work book">
          <img class="book-spine-img" src="assets/book-work.svg" alt="Work" />
          <div class="book-edge"></div>
        </button>

        <button class="book" data-book="about" aria-label="Open About book">
          <img class="book-spine-img" src="assets/book-about.svg" alt="About" />
          <div class="book-edge"></div>
        </button>

        <button class="book" data-book="contact" aria-label="Open Contact book">
          <img class="book-spine-img" src="assets/book-contact.svg" alt="Contact" />
          <div class="book-edge"></div>
        </button>

        <!-- Mystery book - coming soon -->
        <button class="book book-mystery" data-book="mystery" aria-label="Coming soon" disabled>
          <img class="book-spine-img" src="assets/book-mystery.svg" alt="Coming soon" />
          <div class="book-edge"></div>
          <div class="mystery-glow"></div>
        </button>
      </div>

      <!-- Light overlay - radial from bulb position -->
      <div class="light-overlay"></div>

      <!-- Shelf Surface -->
      <div class="shelf-surface">
        <div class="shelf-top"></div>
        <div class="shelf-front">
          <div class="nameplate">
            <span class="nameplate-name">Shubham Chandra</span>
            <span class="nameplate-title">Strategy & Technology</span>
          </div>
        </div>
        <span class="interaction-hint">Select a book to explore</span>
      </div>
    </div>

    <!-- Floor reflection - grounds the scene -->
    <div class="floor-reflection"></div>
  </main>

  <!-- Open Book View (hidden initially) -->
  <div class="book-view" aria-hidden="true">
    <div class="book-container">
      <!-- Left page edge effect -->
      <div class="page-edge page-edge-left"></div>

      <!-- The open book -->
      <div class="open-book">
        <!-- Left Page -->
        <div class="page page-left">
          <div class="page-content" data-page="left"></div>
          <div class="page-curl"></div>
        </div>

        <!-- Center Spine -->
        <div class="book-spine-center"></div>

        <!-- Right Page -->
        <div class="page page-right">
          <div class="page-content" data-page="right"></div>
          <div class="page-curl"></div>
        </div>
      </div>

      <!-- Right page edge effect -->
      <div class="page-edge page-edge-right"></div>
    </div>

    <!-- Page Navigation -->
    <div class="page-nav">
      <button class="page-nav-btn page-prev" aria-label="Previous page">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <span class="page-indicator">
        <span class="current-page">1</span>
        <span class="page-sep">of</span>
        <span class="total-pages">4</span>
      </span>
      <button class="page-nav-btn page-next" aria-label="Next page">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Book Contents (data, rendered into pages) -->
  <template id="work-book">
    <!-- Page 1: Hedge Fund -->
    <article class="book-page" data-page-num="1">
      <header class="project-header">
        <span class="project-label">2022–Present</span>
        <h2 class="project-title">Crossover Hedge Fund</h2>
      </header>
      <p class="project-description" style="font-size: 1.1rem; color: var(--page-text); margin-bottom: var(--space-md);">
        Sole research consultant for a $55B+ fund's technology investments.
      </p>
      <p class="project-description">
        Built conviction on AI/ML and Enterprise SaaS targets through deep primary
        research—200+ expert interviews, 7 proprietary surveys, and rigorous
        secondary analysis. Work directly informed deployment decisions across
        30+ companies in the portfolio.
      </p>
      <div class="project-meta" style="margin-top: var(--space-lg);">
        <div class="meta-item">
          <span class="meta-label">Capital Deployed</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">$400M+</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Targets Studied</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">30+</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Expert Calls</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">200+</span>
        </div>
      </div>
    </article>

    <!-- Page 2: A.Team -->
    <article class="book-page" data-page-num="2">
      <header class="project-header">
        <span class="project-label">2023</span>
        <h2 class="project-title">A.Team</h2>
      </header>
      <p class="project-description" style="font-size: 1.1rem; color: var(--page-text); margin-bottom: var(--space-md);">
        Interim Head of Venture Capital Partnerships & Growth.
      </p>
      <p class="project-description">
        Created and scaled a new lead generation channel by building relationships
        with top-tier VCs—Tiger Global, Insight Partners, Thrive Capital, 8VC,
        and others. Turned VC intros into the company's highest-converting and
        highest-ACV customer acquisition channel.
      </p>
      <div class="project-meta" style="margin-top: var(--space-lg);">
        <div class="meta-item">
          <span class="meta-label">Channel Rank</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">#1 Conversion</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">ACV Rank</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">#1 Highest</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Partners</span>
          <span class="meta-value" style="font-size: 1.1rem; font-weight: 600;">Top-Tier VCs</span>
        </div>
      </div>
    </article>

    <!-- Spread 3: Garner Health -->
    <article class="book-page book-spread" data-page-num="3">
      <div class="spread-left chapter-divider">
        <span class="chapter-period">2021–2022</span>
        <h2 class="chapter-company">Garner Health</h2>
        <span class="chapter-role">Head of Business Operations</span>
        <div class="chapter-meta">
          <span class="chapter-location">New York City</span>
          <span class="chapter-backing">Sequoia · Thrive Capital</span>
        </div>
      </div>
      <div class="spread-right">
        <p class="role-tagline">Built the engine that scaled the company 5x.</p>
        <div class="role-details">
          <p>
            Joined at 38 employees. Built Marketing and Talent from zero.
            Designed 60+ touchpoints across email, social, and direct mail—
            consistently beating industry benchmarks by 20-40%.
          </p>
          <p>
            Rebuilt hiring to cut agency dependency from 80% to 25%, saving
            $1.4M annually. Recruited and trained 12 people across two teams.
            Left at 200+ employees.
          </p>
        </div>
        <div class="role-metrics">
          <div class="metric">
            <span class="metric-value">38 → 200+</span>
            <span class="metric-label">Headcount</span>
          </div>
          <div class="metric">
            <span class="metric-value">+30%</span>
            <span class="metric-label">Usage</span>
          </div>
          <div class="metric">
            <span class="metric-value">$1.4M</span>
            <span class="metric-label">Saved/yr</span>
          </div>
        </div>
      </div>
    </article>

    <!-- Spread 4: NJOY -->
    <article class="book-page book-spread" data-page-num="4">
      <div class="spread-left chapter-divider">
        <span class="chapter-period">2018–2021</span>
        <h2 class="chapter-company">NJOY</h2>
        <span class="chapter-role">Head of Strategy, Office of CEO</span>
        <div class="chapter-meta">
          <span class="chapter-location">New York City</span>
          <span class="chapter-backing">Acquired by Altria for $2.8B</span>
        </div>
      </div>
      <div class="spread-right">
        <p class="role-tagline">From Series B to $2.8 billion exit.</p>
        <div class="role-details">
          <p>
            Owned investor relations across four funding rounds. Raised $200M+
            from D.E. Shaw and L Catterton. Prepared board materials, coached
            executives, managed diligence.
          </p>
          <p>
            Built international go-to-market across 11 countries through
            on-the-ground research and global surveys (n=2,700). Launched 17
            retail partnerships. Scaled field operations to 75+ FTEs.
          </p>
          <p style="font-size: 0.85rem; color: var(--page-secondary); margin-top: var(--space-sm);">
            Materials used in Congressional briefings and White House meetings.
          </p>
        </div>
        <div class="role-metrics">
          <div class="metric">
            <span class="metric-value">$200M+</span>
            <span class="metric-label">Raised</span>
          </div>
          <div class="metric">
            <span class="metric-value">11</span>
            <span class="metric-label">Countries</span>
          </div>
          <div class="metric">
            <span class="metric-value">$2.8B</span>
            <span class="metric-label">Exit</span>
          </div>
        </div>
      </div>
    </article>

    <!-- Spread 5: L.E.K. Consulting -->
    <article class="book-page book-spread" data-page-num="5">
      <div class="spread-left chapter-divider">
        <span class="chapter-period">2016 & 2018</span>
        <h2 class="chapter-company">L.E.K. Consulting</h2>
        <span class="chapter-role">Associate</span>
        <div class="chapter-meta">
          <span class="chapter-location">Chicago</span>
          <span class="chapter-backing">Global Strategy Consultancy</span>
        </div>
      </div>
      <div class="spread-right">
        <p class="role-tagline">Where the fundamentals were forged.</p>
        <div class="role-details">
          <p>
            Cut teeth on 14 engagements spanning growth strategy and private
            equity due diligence. Built quantitative market models, ran expert
            interview programs, designed and analyzed customer surveys.
          </p>
          <p>
            Learned to decompose any business into its moving parts. Developed
            the analytical rigor that became the foundation for everything after.
          </p>
        </div>
        <div class="role-metrics">
          <div class="metric">
            <span class="metric-value">14</span>
            <span class="metric-label">Engagements</span>
          </div>
          <div class="metric">
            <span class="metric-value">Growth</span>
            <span class="metric-label">& PE Focus</span>
          </div>
        </div>
      </div>
    </article>
  </template>

  <template id="about-book">
    <!-- Page 1: Introduction -->
    <article class="book-page" data-page-num="1">
      <header class="about-header">
        <h2>Hello, I'm Shubham</h2>
      </header>
      <p class="about-lead">
        I build companies and study how they work. Strategy consultant
        turned operator turned technologist.
      </p>
      <p>
        I've spent the last decade at the intersection of startups and capital—
        advising hedge funds on where to deploy hundreds of millions, scaling
        teams from scrappy to significant, and helping founders navigate the
        messy middle between idea and exit.
      </p>
      <p>
        Now I'm adding engineering to the toolkit. Because the best way to
        understand systems is to build them.
      </p>
    </article>

    <!-- Page 2: Experience -->
    <article class="book-page" data-page-num="2">
      <header class="about-header">
        <h2>Experience</h2>
      </header>
      <div class="experience-list">
        <div class="experience-item">
          <span class="exp-role">Founder & Managing Partner</span>
          <span class="exp-company">Independent Consulting</span>
          <span class="exp-period">2022–Present</span>
        </div>
        <div class="experience-item">
          <span class="exp-role">Head of Business Operations</span>
          <span class="exp-company">Garner Health</span>
          <span class="exp-period">2021–2022</span>
        </div>
        <div class="experience-item">
          <span class="exp-role">Head of Strategy, Office of CEO</span>
          <span class="exp-company">NJOY (acq. $2.8B)</span>
          <span class="exp-period">2018–2021</span>
        </div>
        <div class="experience-item">
          <span class="exp-role">Associate</span>
          <span class="exp-company">L.E.K. Consulting</span>
          <span class="exp-period">2016–2018</span>
        </div>
      </div>
    </article>

    <!-- Page 3: Education & Now -->
    <article class="book-page" data-page-num="3">
      <header class="about-header">
        <h2>Currently</h2>
      </header>
      <div class="currently-section">
        <div class="currently-item">
          <span class="currently-label">Studying</span>
          <span class="currently-value">M.S. Computer Science, UChicago</span>
        </div>
        <div class="currently-item">
          <span class="currently-label">Advising</span>
          <span class="currently-value">Growth-stage startups & hedge funds</span>
        </div>
        <div class="currently-item">
          <span class="currently-label">Building</span>
          <span class="currently-value">At the intersection of AI and product</span>
        </div>
        <div class="currently-item">
          <span class="currently-label">Based in</span>
          <span class="currently-value">New York City</span>
        </div>
      </div>
      <p style="margin-top: var(--space-md); font-size: 0.85rem; color: var(--page-secondary);">
        B.A. Economics (Honors) from UChicago, 2017
      </p>
      <div class="availability">
        <span class="status-dot"></span>
        <span>Open to opportunities</span>
      </div>
    </article>
  </template>

  <template id="contact-book">
    <!-- Single Page: Contact -->
    <article class="book-page contact-page" data-page-num="1">
      <header class="contact-header">
        <span class="contact-label">Let's connect</span>
        <h2>Say hello.</h2>
      </header>
      <p class="contact-note">
        Whether you're building something interesting, need a strategic thought
        partner, or just want to talk startups and tech—I'd love to hear from you.
      </p>
      <a href="mailto:shubham.m.chandra@gmail.com" class="contact-email">shubham.m.chandra@gmail.com</a>
      <div class="social-links">
        <a href="https://linkedin.com/in/shubhamchandra/" class="social-link">LinkedIn</a>
      </div>
      <footer class="book-footer">
        <p>© 2026</p>
      </footer>
    </article>
  </template>

  <script src="scripts/cursor.js"></script>
  <script src="scripts/bookshelf.js"></script>
  <script src="scripts/book.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
