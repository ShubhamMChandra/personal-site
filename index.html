<!--
  ═══════════════════════════════════════════════════════════
  index.html - Portfolio Bookshelf
  ═══════════════════════════════════════════════════════════

  WHAT:         Main HTML structure for immersive bookshelf portfolio
  WHY:          Single-page app housing all content and templates
  DEPENDENCIES: styles.css, Google Fonts, scripts/*.js
  HOW:          Templates for books, rendered dynamically by JavaScript

  ═══════════════════════════════════════════════════════════
-->
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <!-- SVG Lighting Filter -->
  <svg class="svg-filters" aria-hidden="true">
    <defs>
      <filter id="point-light" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffb870" result="specular">
          <fePointLight x="150" y="-100" z="200"/>
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
        <feComposite in="SourceGraphic" in2="specular" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      </filter>
    </defs>
  </svg>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <!-- Collapsed Navigation (hidden initially, shown when book is open) -->

    <article class="book-page book-spread" data-page-num="2">

      </div>
      <div class="spread-right">
        <header class="about-header">
          <h2>Beyond Work</h2>
        </header>
        <p class="about-lead">
          I do better with things that take a little time to make sense of.
        </p>
        <div class="personal-content">
          <p>
            I'm drawn to interesting textures, small restaurants that don't advertise themselves, and travel that doesn't come with a gift shop. I like being in places that aren't trying to perform for you. Street level feels honest: you're walking, noticing, adjusting. In Kerala, that's a fabric market, not a landmark. Heat, noise, color, bargaining, getting a little turned around and not minding it. I like the feeling of earning your way into a place.
          </p>
          <p>
            Back home, I pay attention to craft. Clothes are an easy example: weave, weight, hand feel, drape. I'm not interested in labels as a proxy for taste. I'm interested in the work. Cooking is the same impulse. Start with something solid, then tinker until it tastes like mine.
          </p>
          <p>
            I read a lot of sci-fi, especially the kind that starts fun and ends up making you stare at the ceiling for ten minutes. Consciousness, time, huge structures, weird rules. I like stories that reward close attention. I like direct people and sharp conversation. I can be meticulous about what I care about and pretty relaxed about everything else.
          </p>
        </div>
      </div>
    </article>
